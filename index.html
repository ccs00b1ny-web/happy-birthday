<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffe4ec, #fff1f5);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: white;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin: 20px auto;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff7aa2;
      color: white;
    }

    .heart {
      font-size: 4rem;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .falling-heart {
      position: fixed;
      top: -10px;
      font-size: 1.5rem;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- HALAMAN PERTAMA -->
  <div class="card" id="first">
    <h2>ðŸŽ‰ Happy Birthday ðŸŽ‰</h2>
    <p>
      This little page is made just for you ðŸ’•<br>
      Will you stay until the end?
    </p>

    <button onclick="yesAnswer()">Yes ðŸ’–</button>
    <button onclick="noAnswer()">No ðŸ™ƒ</button>
  </div>

  <!-- HALAMAN HATI -->
  <div class="card" id="lovePage" style="display:none;">
    <h3>Tap the heart until itâ€™s full ðŸ’—</h3>
    <div class="heart" onclick="addLove()">ðŸ’–</div>
    <p id="progress">0%</p>
  </div>

  <script>
    function yesAnswer() {
      document.getElementById("first").style.display = "none";
      document.getElementById("lovePage").style.display = "block";
    }

    function noAnswer() {
      alert("Please say yes ðŸ¥ºðŸ’—");
    }

    let love = 0;

    function addLove() {
      love += 10;
      if (love > 100) love = 100;
      document.getElementById("progress").innerText = love + "%";

      if (love === 100) {
        heartsRain();
        setTimeout(() => {
          window.location.href = "next.html";
        }, 2000);
      }
    }

    function heartsRain() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "falling-heart";
        heart.innerText = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
