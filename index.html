<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ’—</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #fff1f7);
  text-align: center;
  color: #444;
}

.card {
  background: white;
  margin: 40px auto;
  padding: 25px;
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  animation: fadeIn 1.5s;
}

h1 { color: #ff5c8a; }

button {
  background: #ff5c8a;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 15px;
  margin: 5px;
  cursor: pointer;
}

.heart {
  font-size: 60px;
  cursor: pointer;
  animation: heartbeat 1.3s infinite;
}

.falling-heart {
  position: fixed;
  top: -20px;
  font-size: 24px;
  animation: fall 3s linear forwards;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Birthday ğŸ‚</h1>
  <h2> Sunnie ğŸŒ»</h2>

  <p>
    Today is a special day because the world was blessed with you.
    I hope you always feel loved and appreciated ğŸ¤
  </p>

  <h3>Do you want to continue? ğŸ’Œ</h3>
  <button onclick="yesAnswer()">Yes</button>
  <button onclick="noAnswer()">No</button>
</div>

<div id="lovePage" class="card" style="display:none;">
  <h3>Tap the heart until it's full ğŸ’—</h3>
  <div class="heart" onclick="addLove()">ğŸ’—</div>
  <p id="progress">0%</p>
</div>

<script>
function yesAnswer() {
  document.getElementById("lovePage").style.display = "block";
  window.scrollTo(0, document.body.scrollHeight);
}

function noAnswer() {
  alert("Please say yes ğŸ¥ºğŸ’—");
}

function heartsRain() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.innerText = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }
}

let love = 0;
function addLove() {
  love += 10;
  if (love > 100) love = 100;
  document.getElementById("progress").innerText = love + "%";

  if (love === 100) {
    heartsRain();
    setTimeout(() => {
      window.location.href = "next.html";
    }, 3000);
  }
}
</script>

</body>
